<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="browser_action.css" type="text/css">
    <script src="lib/ramda.min.js"></script>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="browser_action.js"></script>
  </head>
  <body>
    <header>
      <div class="popup-title">
        <a data-href="calendar_ui_url" target="_blank">
          <span class="i18n" id="logo_text">Timekeeper</span>
        </a>
      </div>
    </header>
    <div class="header-placeholder"></div>
    <section>
      <ul id="categories">
        <li class="category">
          <div class="timing-indicator"></div>
          <div class="category-info">
            <div class="category-title">Coding Individually</div>
            <div class="time"><time>00:00</time></div>
          </div>
        </li>
        <li class="category">
          <div class="timing-indicator"></div>
          <div class="category-info">
            <div class="category-title">Pairing</div>
            <div class="time"><time>00:00</time></div>
          </div>
        </li>
        <li class="category">
          <div class="timing-indicator"></div>
          <div class="category-info">
            <div class="category-title">Planning</div>
            <div class="time"><time>00:00</time></div>
          </div>
        </li>
        <li class="category">
          <div class="timing-indicator"></div>
          <div class="category-info">
            <div class="category-title">Research</div>
            <div class="time"><time>00:00</time></div>
          </div>
        </li>
        <li class="category">
          <div class="timing-indicator"></div>
          <div class="category-info">
            <div class="category-title">Discussion</div>
            <div class="time"><time>00:00</time></div>
          </div>
        </li>
      </ul>

      <div class="total">
        <div class="contribution-info">
          <div class="contribution-title">Contribution Time</div>
          <div class="time"><time>00:00</time></div>
        </div>
      </div>
    </section>
  </body>
</html>
